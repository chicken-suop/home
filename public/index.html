<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" sizes="512x512" href="%PUBLIC_URL%/Logo.png">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Elliot â€“ Full-stack developer</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="loader">
        <div class="layer background"></div>
        <div class="layer white-layer">
            <div class="white mask-layer"></div>
        </div>
        <div class="layer app-layer">
            <div class="mask-layer">
            </div>
        </div>
    </div>
    <div id="root"></div>
    <style>
        @keyframes mask {
            0% {
                -webkit-mask-size: 20%;
            }

            30% {
                -webkit-mask-size: 10%;
            }

            100% {
                -webkit-mask-size: 50%;
            }
        }

        @keyframes opacity {
            30% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .loader {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .loader.loader-hidden .mask-layer {
            animation: mask 1s forwards, opacity 1s forwards;
        }

        .loader.loader-hidden + #root {
            transform: scaleX(1);
            opacity: 1;
        }

        .loader.loader-hidden .background, .loader-hidden .white-layer {
            animation: opacity 1s forwards;
        }

        .layer {
          position: absolute;
          height: 100%;
          width: 100%;
          opacity: 1;
          transition: transform 1s, opacity 1s;
        }

        .mask-layer {
          height: 100%;
          width: 100%;
          -webkit-mask-image: url('%PUBLIC_URL%/Logo.svg');
          -webkit-mask-repeat: no-repeat;
          -webkit-mask-position: 50%;
          -webkit-mask-size: 20%;
          overflow: hidden;
          transition: -webkit-mask-size 1s;
        }

        .background {
           background: #E1605F;
        }

        .white {
          background-color: #DFDFDF;
        }

        #root {
          opacity: 0;
          transform: scaleX(1.2);
          transition: transform 1s;
        }
    </style>
  </body>
</html>
